<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Session storage test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <p>Session storage test</p>
  <p><code>val</code> is <span id="val"></span></p>
  <p><a id="link">Next</a></p>
  <script>
var val = sessionStorage.getItem('key') || 0;
document.getElementById('val').innerHTML = val;
sessionStorage.setItem('key', Number(val) + 1);

var nextPageId = Math.random().toString(36).substring(7);
document.getElementById('link').href = "/index.html?" + nextPageId;
  </script>
</body>
</html>
